<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Food AI Interface - Working Version</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .slider-group {
            margin: 15px 0;
        }
        
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .slider-value {
            font-weight: bold;
            color: #667eea;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin: 10px 0;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .bundle {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .bundle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .bundle-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .bundle-score {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .ingredients {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }
        
        .ingredient {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            color: #495057;
        }
        
        .feedback-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .feedback-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .feedback-btn:hover {
            transform: scale(1.05);
        }
        
        .love-btn {
            background: #28a745;
            color: white;
        }
        
        .dislike-btn {
            background: #dc3545;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .debug-info {
            background: #f1f3f4;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Enhanced Food AI Interface</h1>
        
        <div id="connectionStatus" class="status info">
            üîÑ Checking API connection...
        </div>
        
        <form id="foodForm">
            <div class="form-group">
                <label>Taste Profile (select multiple):</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="sweet" value="sweet">
                        <label for="sweet">Sweet</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="savory" value="savory">
                        <label for="savory">Savory</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="spicy" value="spicy">
                        <label for="spicy">Spicy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tangy" value="tangy">
                        <label for="tangy">Tangy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="umami" value="umami">
                        <label for="umami">Umami</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="texture">Texture Preference: <span id="textureValue" class="slider-value">5</span></label>
                <input type="range" id="texture" class="slider" min="1" max="10" value="5">
                <small>1 = Soft/Smooth, 10 = Crunchy/Textured</small>
            </div>
            
            <div class="form-group">
                <label>Nutritional Constraints:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="vegan" value="vegan">
                        <label for="vegan">Vegan</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="glutenFree" value="glutenFree">
                        <label for="glutenFree">Gluten-Free</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="highProtein" value="highProtein">
                        <label for="highProtein">High Protein</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Functional Properties:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="energyBoosting" value="energyBoosting">
                        <label for="energyBoosting">Energy Boosting</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="antiInflammatory" value="antiInflammatory">
                        <label for="antiInflammatory">Anti-Inflammatory</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="userNotes">Additional Notes:</label>
                <textarea id="userNotes" rows="3" placeholder="Any specific preferences or requirements..."></textarea>
            </div>
            
            <button type="submit" class="button" id="generateBtn">
                üéØ Generate Ingredient Bundles
            </button>
        </form>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        // Global variables
        let currentBundles = [];
        
        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Enhanced Food AI Interface loaded successfully');
            
            // Set up event listeners
            setupEventListeners();
            
            // Check API connection
            checkAPIConnection();
        });
        
        function setupEventListeners() {
            // Texture slider
            const textureSlider = document.getElementById('texture');
            const textureValue = document.getElementById('textureValue');
            
            textureSlider.addEventListener('input', function() {
                textureValue.textContent = this.value;
            });
            
            // Form submission
            document.getElementById('foodForm').addEventListener('submit', function(e) {
                e.preventDefault();
                generateBundles();
            });
        }
        
        async function checkAPIConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            
            try {
                const response = await fetch('http://localhost:5000/health');
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ API connection successful - Backend v${data.version || 'unknown'}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå API connection failed: ${error.message}`;
            }
        }
        
        async function generateBundles() {
            const generateBtn = document.getElementById('generateBtn');
            const resultsDiv = document.getElementById('results');
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.textContent = 'üîÑ Generating...';
            resultsDiv.innerHTML = '<div class="loading">üß† AI is creating your ingredient bundles...</div>';
            
            try {
                // Collect form data
                const formData = collectFormData();
                
                console.log('Sending request with data:', formData);
                
                // Make API request
                const response = await fetch('http://localhost:5000/formulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Received response:', data);
                
                if (data.status === 'success') {
                    currentBundles = data.bundles;
                    displayBundles(data.bundles);
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Error generating bundles:', error);
                resultsDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
                generateBtn.textContent = 'üéØ Generate Ingredient Bundles';
            }
        }
        
        function collectFormData() {
            // Collect taste profile
            const tasteProfile = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                if (['sweet', 'savory', 'spicy', 'tangy', 'umami'].includes(cb.value)) {
                    tasteProfile.push(cb.value);
                }
            });
            
            // Collect nutritional constraints
            const nutritionalConstraints = {};
            ['vegan', 'glutenFree', 'highProtein'].forEach(constraint => {
                const checkbox = document.getElementById(constraint);
                if (checkbox && checkbox.checked) {
                    nutritionalConstraints[constraint] = true;
                }
            });
            
            // Collect functional constraints
            const functionalConstraints = {};
            ['energyBoosting', 'antiInflammatory'].forEach(constraint => {
                const checkbox = document.getElementById(constraint);
                if (checkbox && checkbox.checked) {
                    functionalConstraints[constraint] = true;
                }
            });
            
            return {
                tasteProfile: tasteProfile,
                texture: parseInt(document.getElementById('texture').value),
                nutritionalConstraints: nutritionalConstraints,
                functionalConstraints: functionalConstraints,
                priorities: {
                    taste: 0.4,
                    nutrition: 0.3,
                    texture: 0.3
                },
                userNotes: document.getElementById('userNotes').value,
                top_k: 3,
                bundle_size: 4
            };
        }
        
        function displayBundles(bundles) {
            const resultsDiv = document.getElementById('results');
            
            if (!bundles || bundles.length === 0) {
                resultsDiv.innerHTML = '<div class="status info">No bundles generated. Please try again.</div>';
                return;
            }
            
            let html = '<h2>üéØ Generated Ingredient Bundles</h2>';
            
            bundles.forEach((bundle, index) => {
                html += `
                    <div class="bundle">
                        <div class="bundle-header">
                            <div class="bundle-name">${bundle.name || `Bundle ${index + 1}`}</div>
                            <div class="bundle-score">Score: ${bundle.score || 'N/A'}</div>
                        </div>
                        
                        <div class="ingredients">
                            ${(bundle.ingredients || []).map(ing => 
                                `<span class="ingredient">${ing}</span>`
                            ).join('')}
                        </div>
                        
                        <p><strong>Description:</strong> ${bundle.description || 'No description available'}</p>
                        
                        ${bundle.reasoning ? `<p><strong>AI Reasoning:</strong> ${bundle.reasoning}</p>` : ''}
                        
                        <div class="feedback-buttons">
                            <button class="feedback-btn love-btn" onclick="submitFeedback(${index}, 'positive', 5)">
                                üëç Love it!
                            </button>
                            <button class="feedback-btn dislike-btn" onclick="submitFeedback(${index}, 'negative', 1)">
                                üëé Not for me
                            </button>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        async function submitFeedback(bundleIndex, sentiment, rating) {
            try {
                const bundle = currentBundles[bundleIndex];
                if (!bundle) {
                    throw new Error('Bundle not found');
                }
                
                const feedbackData = {
                    bundle_index: bundleIndex,
                    bundle_name: bundle.name || `Bundle ${bundleIndex + 1}`,
                    sentiment: sentiment,
                    rating: rating,
                    ingredients: bundle.ingredients || [],
                    timestamp: new Date().toISOString()
                };
                
                console.log('Submitting feedback:', feedbackData);
                
                const response = await fetch('http://localhost:5000/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(feedbackData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Feedback response:', result);
                
                if (result.status === 'success') {
                    // Show success message
                    const bundle = document.querySelectorAll('.bundle')[bundleIndex];
                    const feedbackButtons = bundle.querySelector('.feedback-buttons');
                    feedbackButtons.innerHTML = `
                        <div class="status success">
                            ‚úÖ ${result.message || 'Thank you for your feedback!'}
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'Feedback submission failed');
                }
                
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert(`Failed to submit feedback: ${error.message}`);
            }
        }
    </script>
</body>
</html>
